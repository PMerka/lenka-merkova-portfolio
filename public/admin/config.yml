local_backend: true
backend:
  name: github
  repo: PMerka/lenka-merkova-portfolio
  branch: master # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "main"
    label: "Hlavní"
    files:
      - label: "Úvodní sekce"
        name: "home"
        file: "content/heroSection.md"
        fields:
          - { label: "Hlavní nadpis", name: "title", widget: "string" }
          - { label: "Podnadpis", name: "subtitle", widget: "string" }
          - { label: "Krátký text", name: "shortText", widget: "string" }
          - {
              label: "Úvodní seznam",
              name: "introList",
              allow_add: true,
              collapsed: false,
              widget: "list",
              field:
                {
                  label: Položka úvodního seznamu,
                  name: textItem,
                  widget: "string",
                },
            }
