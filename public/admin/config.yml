local_backend: true
backend:
  name: git-gateway
  #name: github
  repo: PMerka/lenka-merkova-portfolio
  branch: master # Branch to update (optional; defaults to master)
media_folder: public/upload
public_folder: upload
collections:
  - name: "main"
    #editor:
      #preview: false
    label: "Hlavní stránka"
    files:
      #-----Úvodní sekce-----
      - label: "Úvodní sekce"

        name: "home"
        file: "content/heroSection.md"
        fields:
          - { label: "Hlavní nadpis", name: "title", widget: "string" }
          - { label: "Podnadpis", name: "subtitle", widget: "string" }
          - { label: "Krátký text", name: "shortText", widget: "string" }
          - {
              label: "Úvodní seznam",
              name: "introList",
              allow_add: true,
              collapsed: false,
              widget: "list",
              field:
                {
                  label: Položka úvodního seznamu,
                  name: textItem,
                  widget: "string",
                },
            }
          - { label: "Text tlačítka", name: "buttonText", widget: "string" }
      #-----Seznam služeb-----
      - label: "Seznam služeb"
        name: "services"
        file: "content/services.md"
        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - {
              label: "Seznam služeb",
              name: "services",
              allow_add: true,
              collapsed: false,
              widget: "list",
              fields:
                [
                  { label: Nadpis, name: title, widget: "string" },
                  {
                    label: Krátký horní text,
                    name: shortText,
                    widget: "string",
                  },
                  { label: Hlavní text, name: mainText, widget: "text" },
                ],
            }
      #-----Ceník-----
      - label: "Ceník"
        name: "priceList"
        file: "content/priceList.md"

        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - { label: "Podnadpis cen", name: "priceTitle", widget: "string" }
          - {
              label: "Seznam orientačních cen",
              name: "prices",
              allow_add: true,
              collapsed: false,
              widget: "list",
              fields:
                [
                  { label: Služba, name: item, widget: "string" },
                  { label: Cena, name: price, widget: "string" },
                ],
            }
          - {
              label: "Odstavce",
              name: "paragraphs",
              allow_add: true,
              collapsed: false,
              widget: "list",
              fields:
                [
                  { label: Nadpis, name: title, widget: "string" },
                  { label: Hlavní text, name: text, widget: "text" },
                ],
            }

      #-----O mně-----
      - label: "O mně"
        name: "aboutMe"
        file: "content/aboutMe.md"
        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - {
              label: 'Hlavní text (používej "heading 3" pro nadpisy)',
              name: "body",
              widget: "markdown",
            }

      #-----References-----
      - label: "Reference"
        name: "references"
        file: "content/references.md"
        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - {
              label: "Reference",
              name: "referenceItems",
              allow_add: true,
              collapsed: false,
              widget: "list",
              fields:
                [
                  { label: Horní text, name: topText, widget: "string" },
                  { label: Hlavní text, name: mainText, widget: "markdown" },
                  { label: Autor, name: author, widget: "string" },
                  { label: Autor popis, name: authorInfo, widget: "string" },
                ],
            }
      #-----MyWork-----
      - label: "My work"
        name: "myWork"
        file: "content/myWork.md"
        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - {
              label: "Ukázky práce",
              name: "myWorkItem",
              allow_add: true,
              collapsed: false,
              widget: "list",
              fields:
                [
                  { label: Nadpis, name: topText, widget: "string" },
                  { label: Obrázek, name: picture, widget: "image" },
                  { label: Odkaz, name: link, widget: "string" },
                ],
            }
      #-----Contact-----
      - label: "Kontakt"
        name: "contact"
        file: "content/contact.md"
        fields:
          - { label: "Nadpis", name: "title", widget: "string" }
          - {
              label: "Text před emailem",
              name: "preEmailText",
              widget: "string",
            }
          - { label: "email", name: "email", widget: "string" }
          - {
              label: "Text za emailem",
              name: "postEmailText",
              widget: "string",
            }
          - {
              label: 'Hlavní text (používej "heading 3" pro nadpisy)',
              name: "body",
              widget: "markdown",
            }
      #-----Footer-----
      - label: "Zápatí"
        name: "footer"
        file: "content/footer.json"
        fields:
          - { label: "Text vlevo", name: "leftText", widget: "markdown" }
          - {
              label: "1. Text vpravo",
              name: "RightText1st",
              widget: "markdown",
            }
          - {
              label: "2. Text vpravo",
              name: "RightText2nd",
              widget: "markdown",
            }
